upstream act_assist {
    server 0.0.0.0:8000;
}

server {

    listen 80;

    location / {
        proxy_pass http://act_assist;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
        client_max_body_size 2G;
    }

    location /static/ {
        alias /var/cache/activity_assistant/static/;
    }
}