<!doctype html>
<html lang="en">

{% load static %}
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title> Activity-assistant </title>
    <link rel="shortcut icon" type="image/png" href="{% static 'images/icon.svg' %}"/>
    <link rel="stylesheet" href="{% static 'mdbootstrap-5/mdb-v2.2.1.min.css'%}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">

    {% block head %} {% endblock %}
</head>


<body>
{% block navbar %}
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-3">
        <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'dashboard' %}">activity-assistant</a>
    <!-- Toggle button -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="">Models</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="../dataset/">Dataset</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                       data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Persons
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        {% for temp_person in person_list %}
                            <a class="dropdown-item" href="../person/{{ temp_person.id }}">{{ temp_person.name }}</a>
                        {% endfor %}
                    </div>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                       data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        config
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="../config">basic</a>
                        <!--
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="../map_editor">connect locations</a>
                        <a class="dropdown-item" href="../assign_activities_to_locations">assign activities to locations</a>
                        <a class="dropdown-item" href="../algorithms/">create models</a>
                        -->
                    </div>
                </li>
            </ul>
        </div>
        </div>
    </nav>
    {% endblock %}

    {% block content %}{% endblock %} 

    <script src="{% static 'mdbootstrap-5/mdb-v2.2.1.min.js' %}"></script>
    <script src="{% static 'mdbootstrap-5/popper-v2.5.4.js' %}"></script>
    <script src="{% static 'mdbootstrap-5/jquery-3.2.1.min.js' %}"></script>
</body>
